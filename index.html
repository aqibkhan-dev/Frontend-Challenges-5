<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="wrapper flex">
    <div class="container flex">
      <div class="result">
        <p class="title">Your Result</p>

        <div class="result-number">
          <p class="number">76</p>
          <p>of 100</p>
        </div>

        <p class="remark">Great</p>
        <p class="remark-disc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <div class="summary-wrapper flex">
          <p class="title">Summary</p>
          <div class="summary-item flex">
            <p class="summary-text"><img src="assets/images/icon-reaction.svg" alt="">Rection</p>
            <p class="score">80 <span>/100</span></p>
          </div>



          <div class="summary-item flex">
            <p class="summary-text"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
            <p class="score">92 <span>/100</span></p>
          </div>
          <div class="summary-item flex">
            <p class="summary-text"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
            <p class="score">61 <span>/100</span></p>
          </div>
          <div class="summary-item flex">
            <p class="summary-text"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
            <p class="score">72 <span>/100</span></p>
          </div>
        </div>
          <button class="summary-btn">Continue </button>
      </div>
    </div>
  </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
